---
- name: Update the machine
  tags: upd
  apt:
    name: "*"
    state: latest

- name: Install General Essential packages
  tags: essentials
  apt:
    name:
      - nano
      - net-tools
      - tcpdump
      - nmap
      - wireshark
      - git
      - wget
     # - iproute
      - psmisc
      #- yum-utils
      - chrony
      - telnet
      - iptables-services
      - conntrack
      - gcc
      - make
      - elfutils-libelf-devel
      - kernel-devel
      - libnl3-devel
      - iptables-devel
      - tar
      - python36
      #- https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      - dkms
      - automake
      - libtool
    state: latest



- name: Grab the kernel header name   
  shell: uname -r
  register: headers

- name: Install Linux headr for the designated kernel   
  shell: apt-get install kernel-devel-"{{ headers.stdout }}"

# If the above Module didn't work: -
# yum update -y
# yum upgrade -y
# reboot

- name: Clear the Cache
  command: apt-get clean all


- name: Install several packages in case of deleting iptables
  tags: noo
  apt:
    name:
      - iptables
     # - iproute
      - dhclient
      - plymouth
      - initscripts
      - kbd
      - kexec-tools
      - dracut
      - firewalld
      - iptables-services
      - mlocate
    state: present


