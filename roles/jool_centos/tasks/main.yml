---
- name: Update the machine
  tags: upd
  yum:
    update_only: yes

- name: Install General Essential packages
  tags: essentials
  yum:
    name:
      - nano
      - net-tools
      - tcpdump
      - nmap
      - wireshark
      - git
      - wget
      - iproute
      - psmisc
      - yum-utils
      - chrony
      - telnet
      - iptables-services
      - conntrack
      - gcc
      - make
      - elfutils-libelf-devel
      - kernel-devel
      - libnl3-devel
      - iptables-devel
      - tar
      - python36
      - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      - dkms
      - automake
      - libtool
    state: present


- name: Clear the Cache
  command: yum clean all


- name: Install several packages in case of deleting iptables
  tags: noo
  yum:
    name:
      - iptables
      - iproute
      - dhclient
      - plymouth
      - initscripts
      - kbd
      - kexec-tools
      - dracut
      - firewalld
      - iptables-services
      - mlocate
    state: present


- name: Clone Jool-repo
  tags: jool
  git:
    repo: https://github.com/NICMx/Jool.git
    dest: /root/jool
    clone: yes
    update: yes


- name: Compile everything.
  tags: snabb
  shell: /sbin/dkms install Jool/

- name: Compile everything.
  tags: jool
  shell: |
    ./autogen.sh
    ./configure
    make
    make install
  args:
    chdir: /root/jool
